<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  type="text/css" href="Signup.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <div class="left">
                <div class="head1">
                    <span class="icon1">
                        <img src="logo.jpg" alt="Icon here">
                        <h2>GROW 4 TECH</h2>
                    </span>
                 </div>
            
            <div class="image">
                <img src="signup.jpg" alt="">
                </div>
            </div>
            <div class="signform">
                <h1>sign up</h1>
                <form><br><br>
                <div class="textbox">
                   
                    <i class="fa fa-user fa-lg"></i><input type ="text" class="box" placeholder="&nbsp;first name"> </div><br>
                    <div class="textbox">
                    <i class="fa fa-user fa-lg"></i>
                    <input type ="text" class="box" placeholder="&nbsp;last name"> <br><br>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type ="email" class="box" placeholder="&nbsp;Email"> <br><br>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    <input type ="number" class="box" placeholder="&nbsp;phone number"> <br><br>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    <input type ="password" class="box" placeholder="&nbsp;Password"> <br><br>
                    </div>
                    
                    <div class="textbox">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    <input type ="password" class="box" placeholder="&nbsp;confirm password">
                </div><br>
                
                <p><span><input type="checkbox"></span>Yes,I agree to the <a href="https://www.google.com/"><u>Terms of service</u></a></p> <br>
                <a id="link" href="signinpage.html" onclick="alert('Your registration is done!')">Sign Up</a><br><br>

                <span>
                <ul class="social">
                    <a href="https://www.google.com/">
                <li><i class="fa fa-google fa-lg"></i></li></a>&nbsp;
                    <a href="https://www.facebook.com/">
                <li><i class="fa fa-facebook fa-lg"></i></li></a>&nbsp;
                    <a href="https://www.github.com/">
                <li><i class="fa fa-github fa-lg"></i></li></a></span>
                </ul>

                </form>
            </div>
        </div>
    </div>
